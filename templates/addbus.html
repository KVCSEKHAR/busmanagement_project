{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of All Buses</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
  </head>

  <body>
    {% include 'header.html' %}

    <div class="container">
      <h1 class="text-center mb-4">Add Bus Information</h1>
      <form action="#" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="busNo" class="form-label">Bus Number</label>
          <input type="number" class="form-control" id="busNo" name="bus_no" required />
        </div>
        <div class="mb-3">
          <label for="busRegNo" class="form-label">Bus Registration Number</label>
          <input type="text" class="form-control" id="busRegNo" name="bus_reg_no" required />
        </div>
        <div class="mb-3">
          <label for="busRoute" class="form-label">Bus Route</label>
          <input type="text" class="form-control" id="busRoute" name="bus_route" required />
        </div>
        <div class="mb-3">
          <label for="busDriverName" class="form-label">Bus Driver Name</label>
          <input type="text" class="form-control" id="busDriverName" name="bus_driver_name" required />
        </div>
        <div class="mb-3">
          <label for="busDriverContact" class="form-label">Bus Driver Contact</label>
          <input type="text" class="form-control" id="busDriverContact" name="bus_driver_contact" required />
        </div>
        <div class="mb-3">
          <label for="busInchargeName" class="form-label">Bus Incharge Name</label>
          <input type="text" class="form-control" id="busInchargeName" name="bus_incharge_name" required />
        </div>
        <div class="mb-3">
          <label for="busInchargeContact" class="form-label">Bus Incharge Contact</label>
          <input type="text" class="form-control" id="busInchargeContact" name="bus_incharge_contact" required />
        </div>
        <div class="mb-3">
          <label for="busModel" class="form-label">Bus Model</label>
          <input type="text" class="form-control" id="busModel" name="bus_model" required />
        </div>
        <div class="mb-3">
          <label for="busSittingCapacity" class="form-label">Bus Sitting Capacity</label>
          <input type="text" class="form-control" id="busSittingCapacity" name="bus_sitting_capacity" required />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    {% include 'footer.html' %}

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
