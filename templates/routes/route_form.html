<!-- routes/templates/routes/route_form.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Bus Management System</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <!-- Custom CSS -->
    <style></style>
  </head>

  <body>
    {% include 'header.html' %}
    <div class="container mb-5">
      {% block content %}
        <h1>
          {% if form.instance.pk %}
            Edit
          {% else %}
            Add
          {% endif %}Route
        </h1>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary" type="submit">Save</button>
        </form>
      {% endblock %}
    </div>
    {% include 'footer.html' %}
  </body>
</html>
